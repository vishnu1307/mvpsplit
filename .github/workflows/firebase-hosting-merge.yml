name: Deploy React App to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install Dependencies
        run: npm ci

      - name: Build React App
        run: npm run build
        env:
          CI: false

      - name: Print Service Account Secret
        run: echo ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MVPSPLIT }}

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MVPSPLIT }}
          channelId: live # Deploy to live channel
          projectId: mvpsplit

